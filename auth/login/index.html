<!DOCTYPE html>
<html lang="en">
	<head>
		<meta
			name="description"
			content="Noroff Social – share posts, follow friends, and explore content. A lightweight vanilla-JS front end powered by Noroff’s Social API." />
		<link rel="icon" href="public/images/favicon.ico" type="image/x-icon" />

		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login page</title>
		<script type="module" src="/src/app.js"></script>
	</head>

	<body class="form-body">
		<header>
			<a href="/">
				<img class="home-logo" src="/images/noroff-logo.png" alt="Noroff Logo" />
			</a>
		</header>

		<main>
			<h1>Login</h1>

			<form class="login-form forms" name="login">
				<div class="login-form-email form-field">
					<label for="email">Email</label>
					<input id="email" type="email" name="email" required placeholder="valid noroff email" />
				</div>

				<div class="login-form-pass form-field">
					<label for="password">Password</label>
					<input type="password" name="password" id="password" required />
				</div>

				<div id="error-message" class="error-message"></div>

				<div class="login-buttons form-buttons">
					<a href="/auth/register/`">Register New User</a>
					<button>Login</button>
				</div>
			</form>

			<div id="login-success-msg"></div>
			<div id="login-spinner" class="spinner" hidden></div>
		</main>

		<footer class="form-footer">&copy;Noroff JS2 CA</footer>
	</body>
</html>
