<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Noroff FED2 JS2 CA</title>
		<script type="module" src="/src/app.js"></script>
	</head>

	<body>
		<h1>Register</h1>

		<form name="register">
			<div>
				<label for="name">Name</label>
				<input
					id="name"
					type="text"
					name="name"
					required
					maxlength="20"
					pattern="^[\w]+$"
					title="Please enter a username using only letters and numbers"
					placeholder="Enter username (only letters and numbers)" />
			</div>

			<div>
				<label for="email">Email</label>
				<input
					id="email"
					type="email"
					name="email"
					required
					pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
					title="Please enter a valid noroff.no or stud.noroff.no address"
					placeholder="enter valid noroff adress" />
			</div>

			<div>
				<label for="password">Password</label>
				<input type="password" name="password" id="password" required minlength="8" placeholder="enter password (min.8 characters)" />
			</div>

			<div id="error-message"></div>

			<a href="/auth/login/">Login</a>
			<button>Register</button>
		</form>
	</body>
</html>
