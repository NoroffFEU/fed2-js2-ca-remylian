<!DOCTYPE html>
<html lang="en">
	<head>
		<base href="/fed2-js2-ca-remylian/" />
		<meta
			name="description"
			content="Noroff Social – share posts, follow friends, and explore content. A lightweight vanilla-JS front end powered by Noroff’s Social API." />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="public/images/favicon.ico" type="image/x-icon" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Profile</title>
		<script type="module" src="src/app.js"></script>
	</head>
	<body class="profile-body">
		<header>
			<nav>
				<a href="./">
					<img class="home-logo" src="images/noroff-logo.png" alt="Noroff Logo" />
				</a>
				<img id="banner-img" class="profile-banner" src="" alt="Banner image" style="max-width: 100%; height: auto" />
			</nav>
		</header>
		<main>
			<section id="profile-info" class="profile-info">
				<h1>Profile</h1>
				<div class="profile-user">
					<h2 id="profile-username"></h2>
					<img id="avatar-img" class="avatar-img" src="" alt="Avatar" width="100" height="100" />
					<div id="follow-counter"></div>
					<p id="profile-email"></p>

					<details id="profile-update-section">
						<summary>Update Profile</summary>

						<section id="profile-update">
							<h3>Update Profile Images</h3>
							<form name="updateProfile" class="profile-update-form">
								<div>
									<label for="avatar">Avatar URL:</label>
									<input type="text" name="avatar" id="avatar" placeholder="https://..." />
								</div>
								<div>
									<label for="banner">Banner URL:</label>
									<input type="text" name="banner" id="banner" placeholder="https://..." />
								</div>
								<div id="error-message"></div>
								<button type="submit">Update</button>
							</form>
						</section>
					</details>
					<!-- Container for follow/unfollow button. -->
					<div id="profile-actions"></div>
				</div>
			</section>

			<!-- User's posts -->
			<section id="user-posts" class="user-posts">
				<h3>My Posts</h3>
				<a id="create-post-link" class="profile-create-post" href="post/create/"> Create New Post</a>
				<div id="posts-container" class="profile-posts"></div>
			</section>
		</main>

		<footer>&copy;Noroff JS2 CA</footer>
	</body>
</html>
