<!DOCTYPE html>
<html lang="en">
	<head>
		<base href="/fed2-js2-ca-remylian/" />
		<meta
			name="description"
			content="Noroff Social – share posts, follow friends, and explore content. A lightweight vanilla-JS front end powered by Noroff’s Social API." />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="/public/images/favicon.ico" type="image/x-icon" />

		<title>Home/feed</title>
		<script type="module" src="/src/app.js"></script>
	</head>

	<body>
		<img class="home-logo" src="/images/noroff-logo.png" alt="Noroff Logo" />
		<h1>Welcome! Feel free to browse our wall of posts!</h1>

		<nav class="home-nav">
			<a href="/profile/">Profile</a>
			<button id="logout-button">Logout</button>
		</nav>

		<form id="search-form">
			<input type="search" id="search-input" placeholder="search posts" />
			<button>Go</button>
		</form>

		<div id="feed-spinner" class="spinner" hidden></div>

		<section id="feed" class="feed">
			<h2>All Posts</h2>
			<div id="posts-container" class="feed-post-container"></div>
		</section>

		<footer>&copy;Noroff JS2 CA</footer>
	</body>
</html>
